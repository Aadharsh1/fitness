<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice</h1>
    <p>Email: {{ email }}</p>
    <ul>
        {% for item in cart %}
            <li>{{ item.title }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Discount Amount: ${{ discount_amount }}</p>
</body>
</html>
