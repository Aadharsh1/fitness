<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        td.item-cell,
        td.description-cell,
        td.quantity-cell,
        td.price-cell,
        td.total-cell,
        td.action-cell {
            padding: 10px; /* Adjust the value as needed */
        }
        /* Custom styling for the logout button */
        .btn-logout {
            background-color: #f44336; /* Red background */
            color: white; /* White text */
            border: 1px solid transparent; /* Optional: adds a subtle border */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
        }

        .btn-logout:hover {
            background-color: #d32f2f; /* Darker shade of red on hover */
            color: #fff; /* Keep text white on hover */
            text-decoration: none; /* Removes underline on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to Fitness Freak</h1>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#workout-plans" data-bs-toggle="tab">Workout Plans</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#challenges" data-bs-toggle="tab">Challenges</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#products" data-bs-toggle="tab" onclick="fetchProducts()">Products</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#cart" data-bs-toggle="tab">Shopping Cart <span id="cartCount" class="badge bg-secondary"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#profile" data-bs-toggle="tab" onclick="fetchProfile()">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-logout" id="logoutBtn" role="button">Logout</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="workout-plans">
                <button onclick="fetchWorkoutPlans()" class="btn btn-primary mt-4">Get Workout Plans</button>
                <div id="plans-container" class="mt-4"></div>
            </div>
            <div class="tab-pane" id="challenges">
                <button onclick="fetchChallenges()" class="btn btn-primary mt-4">View all challenges</button>
                <div id="challenge-container" class="mt-4"></div>
            </div>
            <div class="tab-pane" id="products">
                <div id="product-container" class="mt-4"></div>
            </div>
            <div class="tab-pane" id="cart">
                
            </div>
            <div class="tab-pane" id="profile">
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    <script type="module" src="script.js"></script>
    <script type="module" src="/firebase/firebaseConfig.js"></script>
    <script type="module" src="/firebase/auth.js"></script>

</body>
</html>
