<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Product Page</h1>
    <div id="product-list">
        <div class="product">
            <h3>Eggs</h3>
            <p>$5</p>
            <input type="number" id="eggs-quantity" value="1">
        </div>
        <div class="product">
            <h3>Rice</h3>
            <p>$10</p>
            <input type="number" id="rice-quantity" value="2">
        </div>
    </div>
    <button onclick="checkout()">Checkout</button>

    <script>
        function checkout() {
            const eggsQuantity = document.getElementById('eggs-quantity').value;
            const riceQuantity = document.getElementById('rice-quantity').value;

            const cart = [
                { name: 'Eggs', price: 5, quantity: parseInt(eggsQuantity) },
                { name: 'Rice', price: 10, quantity: parseInt(riceQuantity) }
            ];

            // Send cart data to complex microservice
            fetch('http://localhost:3000/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cart: cart })
            })
            .then(response => response.json())
            .then(data => {
                alert('Payment successful! Final amount: $' + data.finalAmount);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error processing payment');
            });
        }
    </script>
</body>
</html>
